<div class="login-container">
  <main>
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <div *ngIf="formSubmitted && loginForm.invalid" class="general-error-message">
        <small>Es necesario llenar todos los campos correctamente.</small>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="username" id="username" formControlName="username" placeholder="Nombre de usuario" required />
          <div *ngIf="
              loginForm.get('username')?.touched && loginForm.get('username')?.invalid
            " class="error-message">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">El username es obligatorio.</small>
            <small *ngIf="loginForm.get('username')?.errors?.['username']">El formato del username no es válido.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" placeholder="Ingrese la contraseña"
            required />
          <div *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            " class="error-message">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6
              caracteres.</small>
          </div>
        </div>
        <button type="submit" class="btn-enter">Entrar</button>
      </form>
    </div>
    <div class="image-container">
      <img [src]="imagePath" alt="Imagen de prueba" />
    </div>
  </main>
</div>
