<div class="login-container">
    <main>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" placeholder="Correo electrónico" required>
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">El formato del email no es válido.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" formControlName="password" placeholder="Ingrese la contraseña" required>
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
                    </div>
                </div>
                <button type="submit" class="btn-enter">Entrar</button>
            </form>
        </div>
        <div class="image-container">
            <img [src]="imagePath" alt="Imagen de prueba">
        </div>  
    </main>

    <div *ngIf="isLoading" class="loader-modal">
        <div class="loader"></div>
    </div>
</div>
