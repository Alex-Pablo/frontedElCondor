<h2 class="title">Información de la Empresa</h2>
<form [formGroup]="empresaForm" (ngSubmit)="onSubmit()" class="empresa-form">
  <div class="form-group">
    <label for="nombre">Nombre de la Empresa:</label>
    <input id="nombre" formControlName="nombre" class="form-control">
  </div>
  <div class="form-group">
    <label for="numero">Número:</label>
    <input id="numero" formControlName="numero" class="form-control">
  </div>
  <div class="form-group">
    <label for="correo">Correo:</label>
    <input id="correo" formControlName="correo" class="form-control">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input id="direccion" formControlName="direccion" class="form-control">
  </div>
  <div class="form-group">
    <label for="logotipo">Logotipo:</label>
    <input type="file" (change)="onFileChange($event)" class="form-control">
  </div>
  <div *ngIf="logotipoURL" class="preview">
    <img [src]="logotipoURL" alt="Previsualización del Logotipo" width="100">
  </div>
  <div class="button-container">
    <button type="submit" class="btn">Editar información</button>
  </div>
</form>
