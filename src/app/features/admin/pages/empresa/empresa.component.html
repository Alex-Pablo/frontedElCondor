<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empresa</title>
    <link rel="stylesheet" href="empresa.component.scss">
</head>
<body>
    <div class="container">
        <h1>Informacion de la Empresa</h1>
        <form id="empresaForm" onsubmit="guardarDatos(event)">
            <label for="nombre">Nombre de la Empresa:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="logo">Subir Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*" required onchange="previewLogo(event)">

            <div class="preview">
                <label></label>
                <img id="logoPreview" src="" alt="Logo Preview" style="display: none;">
            </div>

            <button type="submit">Editar Información</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombre') || 'Ferreteria el Condor';
            const telefono = localStorage.getItem('telefono') || '+502 3384 8933';
            const correo = localStorage.getItem('correo') || 'ferreteriaelcondor@gmail.com';
            const direccion = localStorage.getItem('direccion') || '6ta ave 4-55 zona 2';
            document.getElementById('nombre').value = nombre;
            document.getElementById('telefono').value = telefono;
            document.getElementById('correo').value = correo;
            document.getElementById('direccion').value = direccion;
        });

        function previewLogo(event) {
            const logoPreview = document.getElementById('logoPreview');
            logoPreview.src = URL.createObjectURL(event.target.files[0]);
            logoPreview.style.display = 'block';
        }

        function guardarDatos(event) {
            event.preventDefault(); // Evitar el envío del formulario
            localStorage.setItem('nombre', document.getElementById('nombre').value);
            localStorage.setItem('telefono', document.getElementById('telefono').value);
            localStorage.setItem('correo', document.getElementById('correo').value);
            localStorage.setItem('direccion', document.getElementById('direccion').value);
            alert('Información guardada exitosamente!');
        }
    </script>
</body>
</html>
