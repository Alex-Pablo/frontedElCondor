<div class="modal">
<div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    
    <div *ngIf="userData; else noData">
    <div class="profile-header">
        <!-- Verifica la URL de la imagen -->
        <img [src]="userData.user.profile || 'assets/placeholder.svg'" alt="Usuario" class="avatar">
        <h3>{{ userData.user.firstname }} {{ userData.user.lastname }}</h3>
    </div>

    <div class="form-group">
        <label for="role">Rol</label>
        <!--iD_role-->
        <input id="role" type="text" [value]="userData.user.stateUser || 'Sin Rol Definido'" readonly> 
    </div>
    
    <div class="form-group">
        <label for="status">Estado</label>
        <input id="status" type="text" [value]="userData.user.iD_Estado || 'Sin Estado Definido'" readonly>
    </div>

    <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input id="fullName" type="text" [value]="userData.user.firstname + ' ' + userData.user.lastname" readonly>
    </div>
    
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" [value]="userData.user.email" readonly>
    </div>
    
    <div class="form-group">
        <label for="phone">Teléfono</label>
        <input id="phone" type="text" [value]="userData.user.phoneNumber || 'Número no disponible'" readonly>
    </div>
    </div>

    <!-- Template para mostrar si no hay datos -->
    <ng-template #noData>
    <p>No se encontraron datos para el usuario.</p>
    </ng-template>
</div>
</div>
