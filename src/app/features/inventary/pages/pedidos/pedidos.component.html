<div class="flex flex-wrap justify-end gap-2 mb-4">
  <app-input-search [searchMessage]="searchMessage" (searchChange)="onSearch($event)"></app-input-search>
  <button type="button" class="bg-sky-500/80 px-3 py-2 text-white rounded font-bold hover:bg-sky-500/60"
    (click)="onOpenModal()">Crear
    pedido</button>
</div>
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">

    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">


      <!-- Número de Pedido Column -->
      <ng-container matColumnDef="numeroPedido">
        <th class="itemHeader" mat-header-cell *matHeaderCellDef> Número de Pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.numeroPedido}} </td>
      </ng-container>

      <!-- Proveedor Column -->
      <ng-container matColumnDef="proveedor">
        <th class="itemHeader" mat-header-cell *matHeaderCellDef> Proveedor </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.proveedor}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th class="itemHeader" mat-header-cell *matHeaderCellDef> Total (Q) </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.total }} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th class="itemHeader" mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.estado}} </td>
      </ng-container>

      <!-- Fecha de Creación Column -->
      <ng-container matColumnDef="fechaCreacion">
        <th class="itemHeader" mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.fechaCreacion | date}} </td>
      </ng-container>

      <!-- Last Login Column -->
      <ng-container matColumnDef="acciones">
        <th class="itemHeader" class="itemHeader" mat-header-cell *matHeaderCellDef>acciones</th>
        <td mat-cell *matCellDef="let item" class="actions-cell">
          <div class="actions-container">


            <button mat-icon-button class="btnVer" (click)="onViewDetails(item.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="btnEditar"
              *ngIf="item.estado === 'Pendiente' || item.estado === 'En Proceso'" (click)="onEdit(item.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
  </div>

</div>
