<h2 class="" mat-dialog-title>Registrar producto</h2>
<mat-dialog-content class="mat-typography w-full">
  <form>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Nombre del producto</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el nombre del producto">
      </div>

      <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Codigo</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el codigo">
      </div>
      <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Clave</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese la clave del producto">
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full ">
        <label for="">Proveedor</label>
        <div class="relative">
          <select
            class="block appearance-none w-full border border-teal-600 hover:border-teal-700 px-4 py-3 rounded focus:outline-none focus:border-teal-800 shadow leading-tight">
            <option value="">Seleccione una categoría</option>
            @for(status of categorias; track status.id){
            <option [value]="status.id">{{status.nombre}}</option> }
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none ">
            <mat-icon class="text-teal-600">expand_more</mat-icon>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full ">
        <label for="">Categoria</label>
        <div class="relative">
          <select
            class="block appearance-none w-full border border-teal-600 hover:border-teal-700 px-4 py-3 rounded focus:outline-none focus:border-teal-800 shadow leading-tight">
            <option value="">Seleccione una categoría</option>
            @for(status of categorias; track status.id){
            <option [value]="status.id">{{status.nombre}}</option> }
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none ">
            <mat-icon class="text-teal-600">expand_more</mat-icon>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full ">
        <label for="">Unidad</label>
        <div class="relative">
          <select
            class="block appearance-none w-full border border-teal-600 hover:border-teal-700 px-4 py-3 rounded focus:outline-none focus:border-teal-800 shadow leading-tight">
            <option value="">Seleccione una categoría</option>
            @for(status of categorias; track status.id){
            <option [value]="status.id">{{status.nombre}}</option> }
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none ">
            <mat-icon class="text-teal-600">expand_more</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Marca</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese la marca">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Stock</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el stock en inventario">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Stock minimo</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el stock minimo">
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Costo compra</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese la marca">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Precio venta</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el stock en inventario">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Estado</label>
        <div class="relative">
          <select
            class="block appearance-none w-full border border-teal-600 hover:border-teal-700 px-4 py-3 rounded focus:outline-none focus:border-teal-800 shadow leading-tight">
            <option value="">Seleccione una categoría</option>
            @for(status of categorias; track status.id){
            <option [value]="status.id">{{status.nombre}}</option> }
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none ">
            <mat-icon class="text-teal-600">expand_more</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6 px-3 md:mb-0 sm:w-full">
      <div class="w-full md:w-1/2 ">
        <label class="" for="user_avatar">Subir
          img de producto</label>
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 px-4 py-2"
          aria-describedby="user_avatar_help" id="user_avatar" type="file">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <label for="">Precio de venta</label>
        <input
          class="appearance-none block w-full rounded py-3 px-4 focus:outline-none border border-teal-700 focus:border-teal-600"
          type="text" name="" value="" placeholder="Ingrese el stock en inventario">
      </div>
    </div>
    <div class="flex flex wrap md:mb-6 px-3 sm:w-full">
      <div class="w-full md:w-1/2 ">
        <label for="message" class="block">Descripcion del producto</label>
        <textarea id=" message" rows="4"
          class="block p-2.5 w-full text-sm  rounded-lg border border-gray-300 focus:outline-none focus:border-teal-800"
          placeholder="Descripcion"></textarea>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-btn-close (click)="onCloseModal()"></app-btn-close>
  <app-btn-accept (click)="onSubmit()"></app-btn-accept>
</mat-dialog-actions>
