<h2 class="" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography w-full">
  <form>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Nombre de la categoria" type="text"
          placeholder="Ingrese el nombre de la categoria"></app-input-field>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-select label="Estado" placeholder="Selecione el estado" [options]="estados"></app-input-select>
      </div>
    </div>

    <div class="flex flex-wrap md:mb-6">
      <div class="w-full  px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-text-area label="Descripcion" placeholder="Ingrese la descipcion"></app-input-text-area>
      </div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-btn-close (click)="onCloseModal()"></app-btn-close>
  <app-btn-accept (click)="onSubmit()"></app-btn-accept>
</mat-dialog-actions>
