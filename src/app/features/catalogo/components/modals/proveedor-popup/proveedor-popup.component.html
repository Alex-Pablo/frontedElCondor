<h2 class="" mat-dialog-title>{{isEditMode ? 'Editar Proveedor': 'Agregar Proveedor'}}</h2>
<mat-dialog-content class="mat-typography w-full">
  <form [formGroup]="loginForm">

    <div class="w-full flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Nombre:*" type="text" placeholder="Ingrese el nombre"
          [control]="getFormControl('firstname')"></app-input-field>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Apellido:*" type="text" placeholder="Ingrese el apellido"
          [control]="getFormControl('lastname')"></app-input-field>
      </div>
    </div>
    <div class="w-full flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Telefono:*" type="text" placeholder="Ingrese el numero"
          [control]="getFormControl('phoneNumber')"></app-input-field>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Direccion de la empresa:*" type="text" placeholder="Ingrese la direccion"
          [control]="getFormControl('address')"></app-input-field>
      </div>
    </div>
    <div class="w-full flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Nombre de la empresa:*" type="text" placeholder="Ingrese el nombre"
          [control]="getFormControl('empresa')"></app-input-field>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Direccion de la pagina web:*" type="text" placeholder="Ingrese el enlace"
          [control]="getFormControl('website')"></app-input-field>
      </div>
    </div>
    <div class="w-full flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Cuenta bancaria:*" type="text" placeholder="Ingrese el numero de la cuenta"
          [control]="getFormControl('account')"></app-input-field>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Nombre de la cuenta:*" type="text" placeholder="Ingrese el nombre"
          [control]="getFormControl('nameaccount')"></app-input-field>
      </div>
    </div>
    <div class="w-full flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <app-input-field label="Nombre del banco:*" type="text" placeholder="Ingrese el nombre"
          [control]="getFormControl('namebanck')"></app-input-field>
      </div>
    </div>
    <div class="flex flex-wrap md:mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 sm:w-full">
        <mat-radio-group formControlName="status">
          <mat-radio-button value="I">Inactivo</mat-radio-button>
          <mat-radio-button value="A">Activo</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-btn-close (click)="_MatDialgoRef.close(false)"></app-btn-close>
  <app-btn-accept (click)="onSubmit()"></app-btn-accept>
</mat-dialog-actions>
