<div class="p-4">
  <div class="w-full flex flex-row justify-between items-center">
    <span class="text-15">Detalle de la categoria</span>
    <button (click)="close()">
      <mat-icon class="text-blue-500 hover:text-blue-300">close</mat-icon>
    </button>
  </div>

  <div class="mt-6 p-3 flex flex-col gap-3">
    <div class="w-full flex flex-col">
      <span class="title">id de lacategoria</span>
      <p class="text-content">{{categoriaDetail?.id}}</p>
      <div class="w-full flex flex-col">
      <span class="title">nombre de la categoria</span>
      <p class="text-content">{{categoriaDetail?.name}}</p>
    </div>
    
  </div>

</div>
